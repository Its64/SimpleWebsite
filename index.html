<!DOCTYPE html>
<html lang="en" id="html">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/animate.css">

	<script src="js/script.js" defer></script>
	<script src="js/wow.min.js"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

	<script>
		new WOW().init();
    </script>

    <link
	  rel="stylesheet"
	  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
	/>
</head>
<body translate="no">
	<header class="header">
		<div class="container">
			<nav class="nav">
				<div class="logo">
					<b>Ipsum</b>
				</div>
				<div class="nav-panel">
					<ul>
						<li><a href="#">Home</a></li>
						<li><a onclick="modal()" download="" href="Lorem.zip">Download</a></li>
						<li><a href="#">Docs</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Support</a></li>
					</ul>
				</div>
			</nav>
		</div>
	</header>
	<section class="hero">
		<div class="container2">
			<div class="hero-content">
				<div class="title">
					<h1 class="wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.2s">Lorem ipsum<br> dolor<!-- <br> --> sit amet.</h1>
					<p class="wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.3s">Lorem, ipsum dolor.</p>
					<div class="btn-div wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.4s">
						<a class="btn wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.2s" onclick="modal()" download="" href="Lorem.zip">
							Download
						</a>
					</div>
				</div>
				<div class="hero-img">
					<img src="img/023.png">
				</div>
			</div>
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<script>
		function modal() {
			Swal.fire({
			  icon: 'success',
			  title: 'Success',
			  text: 'Your file downloading now.',
			})
		}
	</script>

	<style>
		.swal2-overlay {
		  background-color: rgba(0, 255, 0, 0.45);
		}

		.swal2-confirm {
			background: #5b8bfc !important;
			border-radius: 0px !important;
		}

		.swal2-confirm:hover {
			background: #346ff7 !important;
		}

		.swal2-modal {
			border-radius: 0px;
		}
	</style>
</body>
</html>
